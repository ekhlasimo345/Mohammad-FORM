<!DOCTYPE html>
<html lang="en" style="background-color:rgb(135, 223, 235);">
    <head>
        <title>survey-form</title>
        <meta charset="UTF-8"/>
    </head>
    
    <h1 id="title"> HTML Survey Form</h1>
        <p id="explanation">Have your say!</p>

    <form id="survey-form">
        <label for="fname"> First Name : </label><br>
        <input required id="fname" type="text" placeholder="write your first name" style="background-color:aqua;" size="25"><br>

        <label for="lname">last name:</label> <br>
        <input required id="lname" type="text" placeholder="write your last name" style="background-color:aqua;" size="25"><br>

        <label for="email">Email</label><br>
        <input required id="email" type="email" placeholder="write your email" style="background-color: aqua" size="25"><br>

        <label for="password">password</label><br>
        <input required id="password" type="password" style="background-color: aqua"><br>

        <input type="checkbox" id="show">
        <label for="show">show password</label><br>

        <label for="date">DoB</label><br>
        <input id="date" type="date" style="background-color: aqua"><br>

        <p>Which element of HTML do you like?</p>
        <input id="tags" type="radio" name="favorite"> 
        <label for="tags">Tags</label><br>

        <input id="attributes" type="radio" name="favorite">
        <label for="attributes">Attributes</label><br>

        <input id="all" type="radio" name="favorite">
        <label for="all">All elements</label><br>

        <label for="dg">hours you spend on HTML per day</label><br>
        <input id="dg" type="number" min="0" max="16" style="background-color: aqua">

        <p>Choose your favorite OS</p>
        <input id="linux" type="checkbox" value="Linux">
        <label for="linux">Linux</label><br>

        <input type="checkbox" id="macos" value="macOS">
        <label for="macos">macOS</label><br>

        <input type="checkbox" id="windows" value="Windows">
        <label for="windows">Windows</label><br>

        <input type="checkbox" id="bs" value="BSD">
        <label for="bs">BSD-bsed OS</label>

        <p>Select the browser you use more:</p>
        <select name="browsers" id="dropdown" style="background-color: aqua;"> 
            <option value="chrome">Chrome</option>
            <option value="Safari">Safari</option>
            <option value="FireFox">FireFox</option>
            <option value="Opera">Opera</option>
            <option value="Internet">Internet Explorer</option>
            <option value="Edge">Edge</option>
        </select><br>

        <label for="comments">Additional comments?</label><br>

        <textarea name="comments" id="comments" placeholder="Write here" 
        style="background-color: aqua;" rows="4" cols="25"></textarea><br>

        <input type="submit" value="submit">
</form>
</html>
